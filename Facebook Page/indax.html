<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="left">

            <div class="logo">
              <img src="image/logo.png" alt="Facebook">
            </div>

            <div class="search_bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">

            </div>

        </div>

        <div class="center">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>
        </div>

        <div class="right">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-moon"></i>
            <img src="image/Sohel_n.jpg" alt="">
        </div>

    </nav>

    <!-- Main -->

    <div class="Main">
        <!-- left -->
         <div class="left">

            <div class="img">
                <img src="image/Sohel_n.jpg" alt="profile">
                <p>Md Sohel Rana</p>
            </div>

            <div class="img">
                <img src="image/friend.png">
                <p>Friends</p>
            </div>

            <div class="img">
                <img src="image/saved.png">
                <p>Saved</p>
            </div>

            <div class="img">
                <img src="image/group.png">
                <p>Groups</p>
            </div>

            <div class="img">
                <img src="image/marketplace.png">
                <p>Marketplace</p>
            </div>

            <div class="img">
                <img src="image/watch.png">
                <p>Watch</p>
            </div>

            <div class="img">
                <img src="image/down_arrow.png">
                <p>See more</p>
            </div>

            <hr>

            <h2>You shortcuts</h2>
            <p class="Edit">Edit</p>

            <div class="shortcut">
                <img src="image/shortcuts_1.png">
                <p>MOBILE GAMES</p>
            </div>

            <div class="shortcut">
                <img src="image/shortcuts_2.png">
                <p>Online Education</p>
            </div>

            <div class="shortcut">
                <img src="image/shortcuts_3.webp">
                <p>Food Lovers</p>
            </div>

            <div class="shortcut">
                <img src="image/shortcuts_4.png">
                <p>Social Media Academy</p>
            </div>

            <div class="shortcut">
                <img src="image/shortcuts_5.webp">
                <p>Laptop Shop</p>
            </div>

            <div class="shortcut">
                <img src="image/down_arrow.png">
                <p>See more</p>
            </div>

        </div>

         <!-- center -->
         <div class="center">

            <div class="top_box">

                <div class="my_story_card">
                    <img src="image/c.jpg">
                    <div class="story_upload">
                        <img src="image/upload.png">
                        <p class="story_tag">Create story</p>
                    </div>

                </div>

                <div></div>

            </div>

         </div>

         <!-- right -->
          <div class="right"></div>


    </div>
    

    <br><br>
    <br><br>

</body>
</html>
